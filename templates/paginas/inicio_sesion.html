{% extends 'index.html' %}

{% block title %}Iniciar Sesión | Taskly{% endblock %}

{% block content %}

<main id="main-form">
    <div class="container-form">
        <h1>Inicio Sesión</h1>
        <form method="POST" class="form">
            {% csrf_token %}
            {{ form.as_div }}
            <button>Iniciar sesión</button>
        </form>
        <h4>{{ error }}</h4>
    </div>
</main>

{% endblock %}
